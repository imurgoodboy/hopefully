{% extends 'base.html' %}
{% block content %}
<h1>Bad Boy Moments</h1>
<form method="post">
    <label for="message">Describe your Bad Boy Moment (max 2000 chars):</label>
    <textarea name="message" id="message" maxlength="2000" required></textarea>
    <button type="submit">Submit Bad Boy Moment</button>
</form>
<a href="{{ url_for('dashboard') }}">Back to Dashboard</a> | <a href="{{ url_for('logout') }}">Logout</a>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="flashes">
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% endblock %}
